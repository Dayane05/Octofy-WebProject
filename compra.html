<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/compra.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.google.com/?query=poppins">
        <link rel="shortcut icon" href="/assets/img/polvo-octofy-icon.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <title>Compra | Octofy </title>
    </head>
<body>
    
      <div class="container">

        <form action="processar_formulario.php" method="post">
            <div class="row">
                <div class="col">
                    <h3 class="title">Endereço de Cobrança</h3>
                    <div class="inputBox">
                        <span> Primeiro nome:</span>
                        <input type="text" name="primeiroNome" placeholder="Mariana">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" name="email" placeholder="example@gmail.com">
                    </div>
                    <div class="inputBox">
                        <span>Endereço :</span>
                        <input type="text" name="endereco" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>Cidade:</span>
                        <input type="text" name="cidade" placeholder="Barueri">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>Estado :</span>
                            <input type="text" placeholder="São Paulo">
                        </div>
                        <div class="inputBox">
                            <span>CEP :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
    
                </div>
    
                <div class="col">
    
                    <h3 class="title">Pagamento</h3>
    
                    <div class="inputBox">
                        <span>Cartões aceitos:</span>
                        <img src="assets/img/cards.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Nome que está no cartão:</span>
                        <input type="text" placeholder="Mariana Araújo">
                    </div>
                    <div class="inputBox">
                        <span> Número do Cartão :</span>
                        <input type="number" placeholder="1211-2322-3433-4144">
                    </div>
                    <div class="inputBox">
                        <span> Mês de exp  :</span>
                        <input type="text" placeholder="Janeiro">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span> Ano de exp :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
    
                </div>
        
            </div>
    
            <input type="submit" value="Finalizar!" class="submit-btn">
    
        </form>
      </div>
    

    <script src="js/jvscript.js"></script>
      
</body>
</html>
